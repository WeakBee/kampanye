<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI INORGA | KORMI Kota Bekasi</title>
    <link rel="icon" href="../assets/favicon.png" sizes="32x32" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primarycolor1: '#5C1647',
                primarycolor2: '#F94546',
                primarytext1: '#5C1647',
                primarytext2: '#F94546',
              }
            }
          }
        }
      </script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="hidden right-0 md:flex justify-center items-center fixed w-1/2 h-full bg-gradient-to-t from-primarycolor1 to-primarycolor2 ">
    <img class="w-56 h-56 object-cover" src="../assets/logo.png" alt="">
</div>
<!-- Content -->
<div class="w-full flex justify-center pt-10">
    <div class="container w-full flex md:flex-row flex-col relative px-3 md:px-20 md:py-10">
        <div class="order-last md:order-first w-full py-5 md:pr-20">
            <form>
                <div>
                    <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">Data Diri</h2>
                        <p class="mt-1 text-sm leading-6 text-gray-600">Silahkan mengisi informasi data diri anda dibawah.</p>

                        <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="col-span-full">
                                <label for="inorga_name" class="block text-sm font-medium leading-6 text-gray-900">Nama Inorga</label>
                                <div class="mt-2">
                                    <select id="inorga_name" name="inorga_name" autocomplete="inorga_name" required="required"
                                        class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        <option value="1">Lorem Ipsum 1</option>
                                        <option value="2">Lorem Ipsum 2</option>
                                        <option value="3">Lorem Ipsum 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nama Lengkap</label>
                                <div class="mt-2">
                                    <input id="name" name="name" type="text" autocomplete="name" required="required"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="jabatan" class="block text-sm font-medium leading-6 text-gray-900">Jabatan Organisasi</label>
                                <div class="mt-2">
                                    <select id="jabatan" name="jabatan" autocomplete="jabatan" required="required"
                                        class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        <option value="1">Lorem Ipsum 1</option>
                                        <option value="2">Lorem Ipsum 2</option>
                                        <option value="3">Lorem Ipsum 3</option>
                                        <option value="Others">Lainnya</option>
                                    </select>
                                </div>
                                <div class="mt-2">
                                    <input id="lainnya" name="lainnya" type="text" autocomplete="lainnya"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Tanggal Lahir</label>
                                <div class="mt-2">
                                    <input id="date" name="date" type="date" autocomplete="date" required="required"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Nomor Telepon</label>
                                <div class="mt-2">
                                    <input id="phone" name="phone" type="text" autocomplete="phone" required="required"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                                <div class="mt-2">
                                    <input id="email" name="email" type="email" autocomplete="email" required="required"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Alamat Lengkap</label>
                                <div class="mt-2">
                                    <textarea id="address" name="address" rows="3"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="kelurahan" class="block text-sm font-medium leading-6 text-gray-900">Kelurahan</label>
                                <div class="mt-2">
                                    <input id="kelurahan" name="kelurahan" type="text" autocomplete="phonkelurahane" required="required"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="kecamatan" class="block text-sm font-medium leading-6 text-gray-900">Kecamatan</label>
                                <div class="mt-2">
                                    <select id="kecamatan" name="kecamatan" autocomplete="kecamatan" required="required"
                                        class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                        <option value="1">Lorem Ipsum 1</option>
                                        <option value="2">Lorem Ipsum 2</option>
                                        <option value="3">Lorem Ipsum 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-span-full">
                                <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Foto KTP</label>
                                <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                                    <div class="text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                            <label for="file-upload"
                                                class="relative cursor-pointer rounded-md bg-white font-semibold text-primarytext2 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-primarytext1">
                                                <span>Upload a file</span>
                                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                            </label>
                                            <p class="pl-1">or drag and drop</p>
                                        </div>
                                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <a href="./" type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                    <button type="submit"
                        class="rounded-md bg-primarycolor2 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primarycolor1 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primarycolor1">Daftar</button>
                </div>
            </form>
        </div>
        <div class="w-full flex justify-center">
            <img class="w-24 h-24 md:hidden text-center mb-5" src="./assets/logo.png" alt="Logo Kormi">
        </div>
    </div>
</div>
<!-- Content -->


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
<script src="../script.js"></script>
</body>
</html>
